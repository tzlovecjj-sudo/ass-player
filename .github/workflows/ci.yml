name: CI - tests (unit + e2e)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Set to true to run E2E tests'
        required: false
        default: 'true'

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
      - name: Run unit tests
        run: python -m pytest -q tests -q

  e2e-tests:
    name: Frontend E2E tests (Playwright)
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request != null || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps and Playwright
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install playwright
          python -m playwright install chromium
      - name: Run e2e tests
        env:
          CI: true
        run: |
          python -m pytest -q tests_e2e -q || true
      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts
          path: artifacts/**
