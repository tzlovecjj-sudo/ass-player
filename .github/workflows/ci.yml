name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Install Playwright and browsers
        run: |
          python -m pip install playwright
          # 为 headless 测试安装 Chromium
          python -m playwright install chromium

      - name: Run tests (pytest)
        env:
          CI: true
        run: |
          python -m pytest -q
name: CI - unit + e2e tests

on:
  push:
    branches: [ main, add-ci-workflows ]
  pull_request:
    branches: [ main, add-ci-workflows ]
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Set to true to run E2E tests'
        required: false
        default: 'false'

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run unit tests
        run: python -m unittest discover -s tests -p "test_*.py" -v

  e2e-tests:
    name: Frontend E2E tests (Playwright)
    runs-on: ubuntu-latest
    needs: unit-tests
    if: github.ref == 'refs/heads/add-ci-workflows' || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_e2e == 'true')
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps and Playwright
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          python -m playwright install --with-deps
      - name: Prepare static templates for e2e
        run: |
          python .github/scripts/prepare_index_static.py
      - name: Run e2e tests
        run: |
          pytest -q tests_e2e
